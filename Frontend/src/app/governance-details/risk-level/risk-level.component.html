<div class="max-w-4xl mx-auto space-y-6">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-slate-900">Risk Assessment</h1>
    <p class="text-sm text-slate-600 mt-1">
      Current risk classification and analysis
    </p>
  </div>

  <!-- Empty State -->
  @if (!riskReason) {
  <div class="flex flex-col items-center justify-center py-16 px-6">
    <svg
      class="w-20 h-20 text-slate-300 mb-4"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
    >
      <path
        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
      />
      <line x1="12" y1="9" x2="12" y2="13" />
      <line x1="12" y1="17" x2="12.01" y2="17" />
    </svg>
    <h3 class="text-xl font-semibold text-slate-700 mb-2">
      No Risk Assessment Yet
    </h3>
    <p class="text-slate-500 text-center max-w-md">
      Once the AI agent generates risk details, you can see it here.
    </p>
  </div>
  } @else {

  <!-- Risk Level Card -->
  <div
    class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden"
  >
    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
      <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-700">
        Risk Level
      </h2>
    </div>
    <div class="p-8 text-center">
      <div class="inline-flex items-center justify-center">
        <span
          class="text-5xl font-bold px-8 py-4 rounded-xl"
          [ngClass]="riskBadgeClass"
        >
          {{ riskLevel }}
        </span>
      </div>
    </div>
  </div>

  <!-- Reason Card -->
  <div
    class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden"
  >
    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
      <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-700">
        Reason
      </h2>
    </div>
    <div class="p-6">
      <p class="text-slate-700 leading-relaxed">
        {{ riskReason }}
      </p>
    </div>
  </div>

  <!-- Quick Stats Grid -->
  <div class="grid md:grid-cols-3 gap-4 mt-8">
    <div
      class="bg-white border rounded-xl p-5 text-center transition-all hover:shadow-md"
      [ngClass]="
        riskLevel === 'Low'
          ? 'border-emerald-300 bg-emerald-50'
          : 'border-slate-200'
      "
    >
      <div
        class="inline-flex items-center justify-center w-10 h-10 rounded-full mb-3"
        [ngClass]="riskLevel === 'Low' ? 'bg-emerald-100' : 'bg-slate-100'"
      >
        <svg
          class="w-5 h-5"
          [ngClass]="
            riskLevel === 'Low' ? 'text-emerald-600' : 'text-slate-400'
          "
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </div>
      <p
        class="text-lg font-semibold"
        [ngClass]="riskLevel === 'Low' ? 'text-emerald-900' : 'text-slate-400'"
      >
        Low Risk
      </p>
    </div>

    <div
      class="bg-white border rounded-xl p-5 text-center transition-all hover:shadow-md"
      [ngClass]="
        riskLevel === 'Medium'
          ? 'border-amber-300 bg-amber-50'
          : 'border-slate-200'
      "
    >
      <div
        class="inline-flex items-center justify-center w-10 h-10 rounded-full mb-3"
        [ngClass]="riskLevel === 'Medium' ? 'bg-amber-100' : 'bg-slate-100'"
      >
        <svg
          class="w-5 h-5"
          [ngClass]="
            riskLevel === 'Medium' ? 'text-amber-600' : 'text-slate-400'
          "
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
          />
        </svg>
      </div>
      <p
        class="text-lg font-semibold"
        [ngClass]="riskLevel === 'Medium' ? 'text-amber-900' : 'text-slate-400'"
      >
        Medium Risk
      </p>
    </div>

    <div
      class="bg-white border rounded-xl p-5 text-center transition-all hover:shadow-md"
      [ngClass]="
        riskLevel === 'High' ? 'border-rose-300 bg-rose-50' : 'border-slate-200'
      "
    >
      <div
        class="inline-flex items-center justify-center w-10 h-10 rounded-full mb-3"
        [ngClass]="riskLevel === 'High' ? 'bg-rose-100' : 'bg-slate-100'"
      >
        <svg
          class="w-5 h-5"
          [ngClass]="riskLevel === 'High' ? 'text-rose-600' : 'text-slate-400'"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
      </div>
      <p
        class="text-lg font-semibold"
        [ngClass]="riskLevel === 'High' ? 'text-rose-900' : 'text-slate-400'"
      >
        High Risk
      </p>
    </div>
  </div>
  }
</div>
