<div class="space-y-4">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-slate-900">Chat History</h1>
    <p class="text-sm text-slate-600 mt-1">
      Conversation timeline with uploaded documents
    </p>
  </div>

  <div class="space-y-4">
    <div
      *ngFor="let message of chatHistory; trackBy: trackByTimestamp"
      class="flex flex-col max-w-[80%]"
      [ngClass]="
        message.type === 'outgoing' ? 'ml-auto items-end' : 'items-start'
      "
    >
      <span class="text-xs uppercase tracking-wider text-slate-400 mb-1">{{
        message.author
      }}</span>

      <div
        class="rounded-2xl px-4 py-3 text-sm"
        [ngClass]="
          message.type === 'outgoing'
            ? 'bg-blue-600 text-white rounded-br-md shadow-lg'
            : 'bg-slate-100 text-slate-900 rounded-bl-md'
        "
      >
        <p *ngIf="message.text" class="whitespace-prrontend: Angular Integration

          {{ message.text }}
        </p>

        <div
          *ngIf="message.attachments?.length"
          class="mt-3 flex flex-wrap gap-2"
        >
          <div
            *ngFor="let file of message.attachments; trackBy: trackById"
            class="inline-flex items-center gap-2 rounded-full border border-slate-200/80 bg-white/95 px-3 py-1.5 text-xs text-slate-700 shadow-sm"
          >
            <span
              class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-blue-600 text-white text-[10px] font-semibold shadow-sm"
            >
              {{ getFileIconLabel(file.name) }}
            </span>
            <span class="truncate max-w-[120px]">{{ file.name }}</span>
            <span class="text-[10px] text-slate-400">{{ file.sizeLabel }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
