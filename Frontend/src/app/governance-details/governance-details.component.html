<section
  class="bg-white rounded-3xl h-full flex shadow-xl border border-slate-200 overflow-hidden"
>
  <!-- Sidebar Navigation -->
  <aside
    class="w-64 bg-gradient-to-b from-slate-50 to-slate-100 border-r border-slate-200 p-4 flex flex-col"
  >
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-slate-900 uppercase tracking-wider">
        Governance
      </h2>
      <p class="text-xs text-slate-500 mt-1">Analysis Dashboard</p>
    </div>

    <nav class="flex-1 space-y-1">
      <button
        type="button"
        (click)="setActiveSection('history')"
        [ngClass]="
          activeSection === 'history'
            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
            : 'text-slate-700 hover:bg-slate-200'
        "
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-sm transition-all"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          />
        </svg>
        <span>Chat History</span>
      </button>

      <button
        type="button"
        (click)="setActiveSection('report')"
        [ngClass]="
          activeSection === 'report'
            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
            : 'text-slate-700 hover:bg-slate-200'
        "
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-sm transition-all"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          />
          <path d="M14 2v6h6" />
          <path d="M16 13H8" />
          <path d="M16 17H8" />
          <path d="M10 9H8" />
        </svg>
        <span>Report</span>
      </button>

      <button
        type="button"
        (click)="setActiveSection('risk')"
        [ngClass]="
          activeSection === 'risk'
            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
            : 'text-slate-700 hover:bg-slate-200'
        "
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-sm transition-all"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
          />
          <line x1="12" y1="9" x2="12" y2="13" />
          <line x1="12" y1="17" x2="12.01" y2="17" />
        </svg>
        <span>Risk Level</span>
      </button>

      <button
        type="button"
        (click)="setActiveSection('committee')"
        [ngClass]="
          activeSection === 'committee'
            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
            : 'text-slate-700 hover:bg-slate-200'
        "
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-sm transition-all"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span>Committee</span>
      </button>

      <button
        type="button"
        (click)="setActiveSection('cost')"
        [ngClass]="
          activeSection === 'cost'
            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
            : 'text-slate-700 hover:bg-slate-200'
        "
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-sm transition-all"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="12" y1="1" x2="12" y2="23" />
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
        </svg>
        <span>Cost Details</span>
      </button>

      <button
        type="button"
        (click)="setActiveSection('environment')"
        [ngClass]="
          activeSection === 'environment'
            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
            : 'text-slate-700 hover:bg-slate-200'
        "
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-sm transition-all"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
        </svg>
        <span>Environment</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 flex flex-col overflow-hidden">
    <div class="flex-1 overflow-y-auto p-6">
      <!-- Chat History Section -->
      <app-chat-history
        [style.display]="activeSection === 'history' ? 'block' : 'none'"
      />

      <!-- Governance Report Section -->
      <app-governance-report
        *ngIf="activeSection === 'report'"
        [governanceReport]="governanceReport"
      />

      <!-- Risk Level Section -->
      <app-risk-level
        *ngIf="activeSection === 'risk'"
        [riskLevel]="riskLevel"
        [riskReason]="riskReason"
      />

      <!-- Committee Approval Section -->
      <app-committee-approval
        *ngIf="activeSection === 'committee'"
        [committees]="committees"
        [requiredCommittees]="requiredCommittees"
        [riskLevel]="riskLevel"
        (approvalToggled)="
          toggleCommitteeApproval($event.committee, $event.approved)
        "
      />

      <!-- Cost Details Section -->
      <app-cost-details
        *ngIf="activeSection === 'cost'"
        [costDetails]="costDetails"
        [totalCost]="totalCost"
      />

      <!-- Environment Details Section -->
      <app-environment-details
        *ngIf="activeSection === 'environment'"
        [environmentDetails]="environmentDetails"
      />
    </div>
  </main>
</section>
