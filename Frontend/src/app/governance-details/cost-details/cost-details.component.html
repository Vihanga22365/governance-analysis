<div class="space-y-6">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-slate-900">Cost Analysis</h1>
    <p class="text-sm text-slate-600 mt-1">Financial breakdown and estimates</p>
  </div>

  <div
    class="bg-gradient-to-br from-emerald-50 to-teal-50 border-2 border-emerald-200 rounded-2xl p-6"
  >
    <p class="text-sm uppercase tracking-wider text-emerald-700 font-semibold">
      Total Estimated Cost
    </p>
    <p class="text-4xl font-bold text-emerald-900 mt-2">{{ totalCost }}</p>
  </div>

  <div class="grid gap-4">
    @for (cost of costDetails; track cost.category) {
    <div
      class="bg-white border border-slate-200 rounded-xl p-5 hover:shadow-md transition"
    >
      <div class="flex items-start justify-between gap-4">
        <div class="flex-1">
          <h3 class="font-semibold text-slate-900">{{ cost.category }}</h3>
          <p class="text-sm text-slate-600 mt-1">{{ cost.description }}</p>
        </div>
        <span class="text-lg font-bold text-slate-900 whitespace-nowrap">{{
          cost.amount
        }}</span>
      </div>
    </div>
    }
  </div>
</div>
